on: push
jobs:
  npm-build:
    name: npm build 工作流
    runs-on: ubuntu-latest
    steps:
    - name: 读取仓库
      uses: actions/checkout@v3

    - name: 安装依赖
      run: npm install

    - name: 项目打包
      run: npm run build

    - name: 上传打包文件
      uses: actions/upload-artifact@v3
      with:
        name: build
        path: dist/